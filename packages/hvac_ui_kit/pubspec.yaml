name: hvac_ui_kit
description: Professional HVAC UI Kit with glassmorphism, adaptive layouts, and smooth animations. Premium design system for Flutter applications.
version: 1.0.0
homepage: https://github.com/your-org/hvac_ui_kit

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State management (optional for internal widgets)
  flutter_riverpod: ^2.4.9

  # Skeleton loading states
  skeletonizer: ^2.1.0
  shimmer: ^3.0.0

  # Swipeable cards
  flutter_slidable: ^3.1.0

  # Liquid swipe navigation
  liquid_swipe: ^3.1.0

  # Charts with animations
  fl_chart: ^0.69.0

  # Smooth animations
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Export package assets
  # fonts:
