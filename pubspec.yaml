name: hvac_control
description: BREEZ Home - Smart ventilation control for ZILON systems (iOS, Android, Web)
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Kit (Internal Package - Now in repository)
  hvac_ui_kit:
    path: packages/hvac_ui_kit

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # HTTP Client
  http: ^1.1.0

  # gRPC Client
  grpc: ^4.0.1
  protobuf: ^3.1.0

  # QR Code Scanner
  mobile_scanner: ^3.5.2

  # UI & Responsive
  responsive_builder: ^0.7.0
  responsive_framework: ^1.5.1
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0

  # Charts
  fl_chart: ^0.69.0

  cupertino_icons: ^1.0.6

  # Navigation
  go_router: ^14.6.2

  # UI Components
  lottie: ^3.1.0
  flutter_svg: ^2.0.9

  # Utilities & Localization
  intl: ^0.20.2
  shared_preferences: ^2.2.2

  # Security
  flutter_secure_storage: ^9.0.0
  flutter_dotenv: ^5.1.0
  crypto: ^3.0.3
  jwt_decoder: ^2.0.1

  # Network Security (Note: Certificate pinning implementation available in SecureApiService)
  dio: ^5.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  # gRPC Code Generation
  build_runner: ^2.4.0

  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1
  integration_test:
    sdk: flutter

  # Icons & Splash (will configure later)
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/images/

# App Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#6C63FF"
  adaptive_icon_foreground: "assets/icon_foreground.png"
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#6C63FF"

# Splash Screen Configuration
flutter_native_splash:
  color: "#6C63FF"
  image: assets/splash_logo.png
  android: true
  ios: true
  web: true
