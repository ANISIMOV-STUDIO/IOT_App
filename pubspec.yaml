name: hvac_control
description: Cross-platform HVAC control application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # MQTT Client
  mqtt_client: ^10.2.0

  # UI & Responsive
  responsive_builder: ^0.7.0

  # Charts
  fl_chart: ^0.65.0

  # Icons
  cupertino_icons: ^1.0.6

  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  # Icons & Splash (will configure later)
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5

flutter:
  uses-material-design: true

  assets:
    - assets/

# App Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#6C63FF"
  adaptive_icon_foreground: "assets/icon_foreground.png"
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#6C63FF"
  windows:
    generate: true
    image_path: "assets/icon.png"
  macos:
    generate: true
    image_path: "assets/icon.png"

# Splash Screen Configuration
flutter_native_splash:
  color: "#6C63FF"
  image: assets/splash_logo.png
  android: true
  ios: true
  web: true
