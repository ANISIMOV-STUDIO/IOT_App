name: hvac_control
description: BREEZ Home - Smart ventilation control for ZILON systems (Web)
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # New Architecture Packages
  smart_home_core:
    path: packages/smart_home_core

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # gRPC (основной протокол связи с бэкендом)
  grpc: ^5.0.0
  protobuf: ^5.0.0
  fixnum: ^1.1.0

  # HTTP клиент для REST API (auth endpoints)
  http: ^1.2.2

  # SignalR для real-time уведомлений
  signalr_netcore: ^1.3.7

  # QR Code Scanner
  mobile_scanner: ^3.5.2

  # UI & Responsive
  responsive_framework: ^1.5.1
  flutter_animate: ^4.5.0
  toastification: ^2.3.0
  shimmer: ^3.0.0

  # Charts
  fl_chart: ^0.69.0

  cupertino_icons: ^1.0.6

  # Navigation
  go_router: ^14.6.2

  # UI Components
  lottie: ^3.1.0
  flutter_svg: ^2.0.9

  # Utilities & Localization
  intl: ^0.20.2
  shared_preferences: ^2.2.2

  # Security
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  jwt_decoder: ^2.0.1
  encrypt: ^5.0.3

  # Cache (persistent + in-memory)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Connectivity (offline detection)
  connectivity_plus: ^6.0.5

  # Firebase (Push Notifications)
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5

  # Theme Management
  adaptive_theme: ^3.6.0


  # Form Validation
  form_builder_validators: ^11.2.0

  # Logging
  talker: ^4.4.1
  talker_bloc_logger: ^4.4.1
  talker_flutter: ^4.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.0

  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1
  integration_test:
    sdk: flutter

  # Icons & Splash (will configure later)
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/images/

# App Icons Configuration (Web Only)
flutter_launcher_icons:
  android: false
  ios: false
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#6C63FF"

# Splash Screen Configuration (Web Only)
flutter_native_splash:
  color: "#6C63FF"
  image: assets/splash_logo.png
  android: false
  ios: false
  web: true
