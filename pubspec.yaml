name: hvac_control
description: BREEZ Home - Smart ventilation control for ZILON systems (Web)
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  adaptive_theme: ^3.6.0
  bloc_concurrency: ^0.2.5
  connectivity_plus: ^6.0.5
  crypto: ^3.0.3
  cupertino_icons: ^1.0.6
  encrypt: ^5.0.3
  equatable: ^2.0.5
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5
  fixnum: ^1.1.0
  fl_chart: ^0.69.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.9
  form_builder_validators: ^11.2.0
  get_it: ^7.6.4
  go_router: ^14.6.2
  grpc: ^5.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.2
  intl: ^0.20.2
  jwt_decoder: ^2.0.1
  lottie: ^3.1.0
  material_symbols_icons: ^4.2892.0
  meta: ^1.16.0
  mobile_scanner: ^7.0.1
  protobuf: ^5.0.0
  responsive_framework: ^1.5.1
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  signalr_netcore: ^1.3.7
  smart_home_core:
    path: packages/smart_home_core
  talker: ^4.4.1
  talker_bloc_logger: ^4.4.1
  talker_flutter: ^4.4.1
  toastification: ^2.3.0

dev_dependencies:
  bloc_test: ^9.1.5
  build_runner: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1
  flutter_native_splash: ^2.3.5
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/images/

# App Icons Configuration (Web Only)
flutter_launcher_icons:
  android: false
  ios: false
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#6C63FF"

# Splash Screen Configuration (Web Only)
flutter_native_splash:
  color: "#6C63FF"
  image: assets/splash_logo.png
  android: false
  ios: false
  web: true
