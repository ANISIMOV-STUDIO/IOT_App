  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0A0E1A;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }

    /* Loading screen */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: 9999;
    }

    /* Animated background gradient */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Logo container */
    .logo-container {
      position: relative;
      margin-bottom: 60px;
      animation: fadeInScale 1s ease-out;
    }

    /* Gradient ring loader */
    .gradient-ring {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        transparent 0deg 270deg,
        #2563EB 270deg 320deg,
        #60A5FA 320deg 350deg,
        #14ffe9 350deg 360deg
      );
      animation: rotate 2s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .gradient-ring::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        transparent 0deg 270deg,
        #2563EB 270deg 320deg,
        #60A5FA 320deg 350deg,
        #14ffe9 350deg 360deg
      );
      filter: blur(20px);
      opacity: 0.8;
      animation: rotate 2s linear infinite;
    }

    .gradient-ring-inner {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0f0c29, #302b63);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    /* Logo in center */
    .logo-text {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(135deg, #60A5FA, #2563EB, #14ffe9);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Orbiting particles */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: linear-gradient(135deg, #60A5FA, #14ffe9);
      box-shadow: 0 0 15px rgba(96, 165, 250, 0.8);
    }

    .particle:nth-child(1) {
      top: 0;
      left: 50%;
      animation: orbit1 3s linear infinite;
    }

    .particle:nth-child(2) {
      bottom: 0;
      left: 50%;
      animation: orbit2 3s linear infinite;
    }

    .particle:nth-child(3) {
      top: 50%;
      right: 0;
      animation: orbit3 3s linear infinite;
    }

    @keyframes orbit1 {
      0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
    }

    @keyframes orbit2 {
      0% { transform: rotate(120deg) translateX(80px) rotate(-120deg); }
      100% { transform: rotate(480deg) translateX(80px) rotate(-480deg); }
    }

    @keyframes orbit3 {
      0% { transform: rotate(240deg) translateX(80px) rotate(-240deg); }
      100% { transform: rotate(600deg) translateX(80px) rotate(-600deg); }
    }

    /* Loading text */
    .loading-text {
      color: rgba(255, 255, 255, 0.9);
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: fadeInUp 1s ease-out 0.3s both;
      text-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
    }

    /* Loading dots animation */
    .loading-dots {
      display: inline-block;
      margin-left: 4px;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    /* Progress bar */
    .progress-bar {
      width: 250px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 30px;
      position: relative;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #60A5FA, #14ffe9, transparent);
      animation: progressSlide 2s ease-in-out infinite;
    }

    @keyframes progressSlide {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Animations */
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .gradient-ring {
        width: 120px;
        height: 120px;
      }

      .gradient-ring-inner {
        width: 95px;
        height: 95px;
      }

      .logo-text {
        font-size: 38px;
      }

      .loading-text {
        font-size: 14px;
        letter-spacing: 1.5px;
      }

      .progress-bar {
        width: 200px;
      }

      .particle {
        width: 6px;
        height: 6px;
      }

      @keyframes orbit1 {
        0% { transform: rotate(0deg) translateX(65px) rotate(0deg); }
        100% { transform: rotate(360deg) translateX(65px) rotate(-360deg); }
      }

      @keyframes orbit2 {
        0% { transform: rotate(120deg) translateX(65px) rotate(-120deg); }
        100% { transform: rotate(480deg) translateX(65px) rotate(-480deg); }
      }

      @keyframes orbit3 {
        0% { transform: rotate(240deg) translateX(65px) rotate(-240deg); }
        100% { transform: rotate(600deg) translateX(65px) rotate(-600deg); }
      }
    }
  </style>

<body>
  <!-- Loading Screen -->
  <div class="loading" id="loading">
    <!-- Logo with gradient ring -->
    <div class="logo-container">
      <div class="gradient-ring">
        <div class="gradient-ring-inner">
          <span class="logo-text">B</span>
        </div>
      </div>
      <!-- Orbiting particles -->
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Text -->
    <div class="loading-text">
      Загрузка<span class="loading-dots"></span>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar"></div>
  </div>

  <script>
    // Remove loading screen when Flutter app loads
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s ease';
        setTimeout(() => loading.remove(), 300);
      }
    });
  </script>
</body>
