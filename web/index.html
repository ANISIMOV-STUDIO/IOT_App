      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 4px 15px rgba(37, 99, 235, 0.25));

    .gradient-ring::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        from 90deg,
        transparent 0deg,
        transparent 40deg,
        rgba(37, 99, 235, 0.1) 60deg,

        rgba(147, 197, 253, 0.2) 220deg,
        transparent 240deg,
        transparent 360deg
      );
      animation: reverseRotate 2.5s linear infinite;
    }

    .gradient-ring::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        from 90deg,
        transparent 0deg,
        transparent 40deg,

        transparent 240deg,
        transparent 360deg

      filter: blur(25px);
      opacity: 0.7;
      animation: reverseRotate 2.5s linear infinite;
      z-index: -1;
    }

    @keyframes reverseRotate {

      to { transform: rotate(-360deg); }

        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s ease';
        setTimeout(() => loading.remove(), 300);
      }
    });
  </script>
</body>
