  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0A0E1A;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }

    /* Loading screen */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0A0E1A 0%, #141824 50%, #1A1F2E 100%);
      z-index: 9999;
    }

    /* Logo container */
    .logo-container {
      margin-bottom: 40px;
      animation: fadeInScale 0.8s ease-out;
    }

    .logo-circle {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #2563EB 0%, #60A5FA 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 40px rgba(37, 99, 235, 0.4),
        0 0 80px rgba(37, 99, 235, 0.2);
      position: relative;
    }

    .logo-circle::before {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      border: 2px solid rgba(37, 99, 235, 0.3);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .logo-text {
      font-size: 36px;
      font-weight: 700;
      color: white;
      letter-spacing: -1px;
    }

    /* Spinner */
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(37, 99, 235, 0.1);
      border-top-color: #2563EB;
      border-right-color: #60A5FA;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      margin-bottom: 24px;
    }

    /* Loading text */
    .loading-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    /* Loading dots animation */
    .loading-dots {
      display: inline-block;
      margin-left: 4px;
    }

    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo-circle {
        width: 80px;
        height: 80px;
      }

      .logo-circle::before {
        width: 100px;
        height: 100px;
      }

      .logo-text {
        font-size: 28px;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
      }

      .loading-text {
        font-size: 14px;
      }
    }
  </style>

<body>
  <!-- Loading Screen -->
  <div class="loading" id="loading">
    <!-- Logo -->
    <div class="logo-container">
      <div class="logo-circle">
        <span class="logo-text">B</span>
      </div>
    </div>

    <!-- Spinner -->
    <div class="loading-spinner"></div>

    <!-- Text -->
    <div class="loading-text">
      Загрузка<span class="loading-dots"></span>
    </div>
  </div>

  <script>
    // Remove loading screen when Flutter app loads
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.3s ease';
        setTimeout(() => loading.remove(), 300);
      }
    });
  </script>
</body>
