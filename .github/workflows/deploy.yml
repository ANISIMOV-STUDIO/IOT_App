name: Сборка и деплой BREEZ HVAC

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  design-system-check:
    name: Проверка дизайн-системы
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Выполнение проверки дизайн-системы
        run: |
          chmod +x scripts/check_design_system.sh
          ./scripts/check_design_system.sh

  test:
    name: Тестирование и анализ кода
    needs: design-system-check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Установка Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.0'
          channel: stable
          cache: true

      - name: Установка зависимостей
        run: flutter pub get

      - name: Анализ кода
        run: flutter analyze --no-fatal-infos

      - name: Расширенная проверка дизайн-системы
        run: dart run scripts/check_design_system.dart

      - name: Запуск тестов
        run: flutter test

  build-and-deploy:
    name: Сборка и развёртывание
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Установка имени образа в lowercase
        run: echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Настройка Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Авторизация в Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Извлечение метаданных Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Сборка и публикация Docker образа
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            API_BASE_URL=${{ secrets.PROD_API_URL }}
            ENVIRONMENT=production

      - name: Деплой на сервер
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /opt/breez-hvac

            # Авторизация в GitHub Container Registry
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Скачивание последнего образа
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Остановка и удаление старого контейнера
            docker stop breez-hvac-app 2>/dev/null || true
            docker rm breez-hvac-app 2>/dev/null || true

            # Запуск нового контейнера
            docker run -d \
              --name breez-hvac-app \
              --restart unless-stopped \
              -p 127.0.0.1:3000:80 \
              -v /opt/breez-hvac/logs:/var/log/nginx \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Очистка старых образов
            docker image prune -f

            echo "=========================================="
            echo "  Деплой завершён успешно!"
            echo "  http://89.207.223.45"
            echo "=========================================="
