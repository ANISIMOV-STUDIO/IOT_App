# BREEZ HVAC App - Nginx Configuration
# Development server with IP whitelist
# Access: http://89.207.223.45 (or local 192.168.0.156)

server {
    listen 80;
    server_name _;

    # IP Whitelist
    # Local network
    allow 192.168.0.0/24;
    allow 127.0.0.1;

    # Colleague IP (add when available)
    # allow X.X.X.X;

    # Block everyone else
    deny all;

    # Root directory
    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/wasm;
    gzip_comp_level 6;

    # Flutter Web App - SPA routing
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache HTML and service worker
        location ~* \.(html|json)$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Flutter CanvasKit WASM files
    location ~* \.wasm$ {
        types { application/wasm wasm; }
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (always allowed for docker healthcheck)
    location /health {
        allow all;
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
