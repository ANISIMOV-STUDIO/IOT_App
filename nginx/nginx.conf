# BREEZ HVAC - Конфигурация Nginx
# Сервер разработки с белым списком IP
# Доступ: http://89.207.223.45 (или локально 192.168.0.156)

server {
    listen 80;
    server_name _;

    # Белый список IP
    # Локальная сеть
    allow 192.168.0.0/24;
    allow 127.0.0.1;

    # Твой публичный IP (для доступа через NAT hairpin)
    allow 89.207.223.45;

    # IP товарища (добавить когда будет известен)
    # allow X.X.X.X;

    # Заблокировать всех остальных
    deny all;

    # Корневая директория
    root /usr/share/nginx/html;
    index index.html;

    # Сжатие Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/wasm;
    gzip_comp_level 6;

    # Flutter Web App - SPA маршрутизация
    location / {
        try_files $uri $uri/ /index.html;

        # Кэширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Не кэшировать HTML и service worker
        location ~* \.(html|json)$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Flutter CanvasKit WASM файлы
    location ~* \.wasm$ {
        types { application/wasm wasm; }
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Эндпоинт проверки здоровья (всегда доступен для docker healthcheck)
    location /health {
        allow all;
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Запретить доступ к скрытым файлам
    location ~ /\. {
        deny all;
    }

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
